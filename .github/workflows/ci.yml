# Continuous Integration Pipeline for FEECS
# Runs on every push and pull request to main/develop branches

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ============================================
  # Code Quality & Security Analysis
  # ============================================
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: none
          tools: composer:v2

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-scripts

      - name: Check PHP syntax errors
        run: find app -name "*.php" -exec php -l {} \; 2>&1 | grep -v "No syntax errors"

      - name: Check for security vulnerabilities
        run: composer audit --no-dev

  # ============================================
  # Unit & Feature Tests
  # ============================================
  test:
    name: Tests (PHP ${{ matrix.php-version }})
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        php-version: ["8.1", "8.2", "8.3"]
      fail-fast: false

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: feecs_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          coverage: xdebug
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-scripts

      - name: Setup test environment
        run: |
          cp .env .env.backup || true
          cp env.testing .env || true
          php spark key:generate

      - name: Run migrations
        run: php spark migrate --all
        env:
          database.default.hostname: 127.0.0.1
          database.default.database: feecs_test
          database.default.username: root
          database.default.password: root
          database.default.DBDriver: MySQLi

      - name: Execute tests
        run: vendor/bin/phpunit --configuration phpunit.xml.dist
        env:
          database.tests.hostname: 127.0.0.1
          database.tests.database: feecs_test
          database.tests.username: root
          database.tests.password: root
          database.tests.DBDriver: MySQLi

      - name: Upload coverage reports to Codecov
        if: matrix.php-version == '8.2'
        uses: codecov/codecov-action@v4
        with:
          files: ./build/logs/clover.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # ============================================
  # Code Style Check (Optional)
  # ============================================
  code-style:
    name: Code Style (PHP-CS-Fixer)
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: none
          tools: php-cs-fixer:3

      - name: Check code style
        run: php-cs-fixer fix --dry-run --diff --using-cache=no app/ || true
        continue-on-error: true

  # ============================================
  # Build Artifacts
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          coverage: none
          tools: composer:v2

      - name: Install production dependencies
        run: composer install --prefer-dist --no-dev --optimize-autoloader --no-scripts

      - name: Create build artifact
        run: |
          mkdir -p build
          tar -czvf build/release.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='*.md' \
            --exclude='*.log' \
            --exclude='.env' \
            --exclude='build' \
            .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build-${{ github.sha }}
          path: build/release.tar.gz
          retention-days: 7
