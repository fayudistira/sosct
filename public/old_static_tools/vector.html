<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reliable JS Vectorizer</title>
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.min.js"></script>
    <style>
      :root {
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
        --bg: #f1f5f9;
        --surface: #ffffff;
        --border: #e2e8f0;
        --text-main: #1e293b;
        --text-sub: #64748b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        background: var(--bg);
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        color: var(--text-main);
      }

      /* Header */
      .app-header {
        background: var(--surface);
        padding: 1rem 1.5rem;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      h1 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--text-main);
      }

      /* Layout */
      .main-content {
        display: grid;
        grid-template-columns: 300px 1fr;
        flex-grow: 1;
        overflow: hidden;
      }

      /* Sidebar */
      .settings-panel {
        background: var(--surface);
        padding: 1.5rem;
        border-right: 1px solid var(--border);
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      label {
        font-size: 0.8rem;
        font-weight: 600;
        color: var(--text-sub);
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        justify-content: space-between;
      }

      .value-badge {
        background: var(--bg);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.85rem;
      }

      /* Inputs */
      input[type="range"] {
        width: 100%;
        cursor: pointer;
        accent-color: var(--primary);
      }

      /* Buttons */
      .btn-group {
        display: flex;
        gap: 0.75rem;
      }

      .btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.9rem;
        transition: background 0.2s;
      }
      .btn:hover {
        background: var(--primary-hover);
      }
      .btn:disabled {
        background: var(--text-sub);
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-download {
        background: #10b981;
      }
      .btn-download:hover {
        background: #059669;
      }

      .btn-outline {
        background: transparent;
        border: 1px solid var(--border);
        color: var(--text-sub);
        padding: 4px 8px;
        font-size: 0.75rem;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-outline:hover {
        border-color: var(--text-sub);
        color: var(--text-main);
      }

      /* Preview Area */
      .preview-area {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
        background: #e2e8f0;
        overflow: hidden;
      }

      .preview-card {
        background: var(--surface);
        border-radius: 8px;
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        padding: 0.75rem 1rem;
        font-size: 0.75rem;
        background: #f8fafc;
        border-bottom: 1px solid var(--border);
        color: var(--text-sub);
        font-weight: 700;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Viewport & Zoom */
      .canvas-viewport {
        flex-grow: 1;
        overflow: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        background-image:
          linear-gradient(45deg, #e5e7eb 25%, transparent 25%),
          linear-gradient(-45deg, #e5e7eb 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #e5e7eb 75%),
          linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
        background-size: 20px 20px;
        background-position:
          0 0,
          0 10px,
          10px -10px,
          -10px 0px;
        position: relative;
        padding: 2rem; /* Space for zoom */
      }

      #svgWrapper {
        transform-origin: center center;
        transition: transform 0.15s ease-out;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        background: white; /* Helpful if SVG has transparent bg */
      }

      svg {
        display: block;
      } /* Removes bottom space */

      /* Overlay States */
      .overlay {
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(2px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 20;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s;
      }
      .overlay.active {
        opacity: 1;
        pointer-events: auto;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .error-msg {
        color: #ef4444;
        background: #fee2e2;
        padding: 1rem;
        border-radius: 6px;
        font-size: 0.9rem;
        display: none;
        text-align: center;
        max-width: 80%;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Mobile Adjustments */
      @media (max-width: 768px) {
        .main-content {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
        }
        .settings-panel {
          border-right: none;
          border-bottom: 1px solid var(--border);
          max-height: 250px;
        }
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <div style="display: flex; align-items: center; gap: 10px">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          style="color: var(--primary)"
        >
          <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
          <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
          <path d="M2 2l7.586 7.586"></path>
          <circle cx="11" cy="11" r="2"></circle>
        </svg>
        <h1>Vector Studio Pro</h1>
      </div>
      <div class="btn-group">
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          style="display: none"
        />
        <button
          class="btn"
          onclick="document.getElementById('fileInput').click()"
        >
          Upload Image
        </button>
        <button id="downloadBtn" class="btn btn-download" disabled>
          Download SVG
        </button>
      </div>
    </header>

    <div class="main-content">
      <aside class="settings-panel">
        <div
          style="
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 1rem;
            margin-bottom: 0.5rem;
          "
        >
          <label
            >VIEWPORT ZOOM
            <span id="val-zoom" class="value-badge">100%</span></label
          >
          <input type="range" id="zoomRange" min="10" max="500" value="100" />
          <button
            class="btn-outline"
            style="margin-top: 8px; width: 100%"
            onclick="resetZoom()"
          >
            Reset View
          </button>
        </div>

        <div class="control-group">
          <label
            >Colors <span id="val-colors" class="value-badge">16</span></label
          >
          <input type="range" id="numberofcolors" min="2" max="64" value="16" />
        </div>

        <div class="control-group">
          <label
            >Path Detail
            <span id="val-ltres" class="value-badge">1.0</span></label
          >
          <input
            type="range"
            id="ltres"
            min="0.1"
            max="5"
            step="0.1"
            value="1.0"
          />
        </div>

        <div class="control-group">
          <label
            >Smoothness
            <span id="val-qtres" class="value-badge">1.0</span></label
          >
          <input
            type="range"
            id="qtres"
            min="0.1"
            max="5"
            step="0.1"
            value="1.0"
          />
        </div>

        <div class="control-group">
          <label
            >Noise Filter
            <span id="val-pathomit" class="value-badge">8</span></label
          >
          <input type="range" id="pathomit" min="0" max="50" value="8" />
        </div>
      </aside>

      <main class="preview-area">
        <div class="preview-card">
          <div class="card-header">
            <span>VECTOR PREVIEW</span>
            <span
              id="dims"
              style="font-weight: 400; color: #94a3b8; font-size: 0.7rem"
              >-- x --</span
            >
          </div>

          <div class="canvas-viewport" id="viewport">
            <div id="svgWrapper">
              <p
                id="placeholder"
                style="color: #94a3b8; padding: 2rem; text-align: center"
              >
                Upload an image to begin vectorizing.<br />Processing happens
                locally in your browser.
              </p>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="overlay">
              <div class="spinner"></div>
              <p
                style="
                  margin-top: 1rem;
                  color: var(--text-sub);
                  font-size: 0.9rem;
                  font-weight: 500;
                "
              >
                Vectorizing...
              </p>
            </div>

            <!-- Error Overlay -->
            <div id="errorOverlay" class="overlay">
              <div class="error-msg" id="errorMessage" style="display: block">
                Error processing image.
              </div>
              <button
                class="btn"
                onclick="closeError()"
                style="margin-top: 1rem"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      // --- State Management ---
      const state = {
        imageData: null, // The resized, optimized data URL
        lastSvgString: "",
        isProcessing: false,
        originalWidth: 0,
        originalHeight: 0,
      };

      // --- DOM Elements ---
      const dom = {
        svgWrapper: document.getElementById("svgWrapper"),
        zoomRange: document.getElementById("zoomRange"),
        valZoom: document.getElementById("val-zoom"),
        downloadBtn: document.getElementById("downloadBtn"),
        fileInput: document.getElementById("fileInput"),
        loadingOverlay: document.getElementById("loadingOverlay"),
        errorOverlay: document.getElementById("errorOverlay"),
        errorMessage: document.getElementById("errorMessage"),
        placeholder: document.getElementById("placeholder"),
        dims: document.getElementById("dims"),
      };

      // --- Zoom Logic ---
      dom.zoomRange.addEventListener("input", (e) => {
        const zoom = e.target.value;
        dom.valZoom.innerText = zoom + "%";
        dom.svgWrapper.style.transform = `scale(${zoom / 100})`;
      });

      function resetZoom() {
        dom.zoomRange.value = 100;
        dom.valZoom.innerText = "100%";
        dom.svgWrapper.style.transform = `scale(1)`;
      }

      // --- Image Handling with Reliability Checks ---
      dom.fileInput.addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (!file) return;

        // Reset UI
        closeError();
        dom.placeholder.style.display = "none";
        dom.downloadBtn.disabled = true;
        dom.dims.innerText = "Loading...";

        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.onload = () => {
            state.originalWidth = img.width;
            state.originalHeight = img.height;
            // Resize image for performance (prevent browser crash on 4k+ images)
            state.imageData = resizeImage(img);
            dom.dims.innerText = `${img.width} x ${img.height} (Scaled for processing)`;
            // Trigger initial vectorization
            requestVectorization();
          };
          img.onerror = () => showError("Failed to load image file.");
          img.src = event.target.result;
        };
        reader.readAsDataURL(file);
      });

      /**
       * Resizes an image to a max dimension to prevent the tracer from crashing the browser.
       * Returns a Data URL.
       */
      function resizeImage(img) {
        const canvas = document.createElement("canvas");
        const MAX_DIM = 1280; // Safe limit for JS vectorization
        let width = img.width;
        let height = img.height;

        if (width > height) {
          if (width > MAX_DIM) {
            height *= MAX_DIM / width;
            width = MAX_DIM;
          }
        } else {
          if (height > MAX_DIM) {
            width *= MAX_DIM / height;
            height = MAX_DIM;
          }
        }

        canvas.width = width;
        canvas.height = height;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, width, height);
        return canvas.toDataURL("image/jpeg", 0.9);
      }

      // --- Input Handling (Debounced) ---
      const inputIds = ["numberofcolors", "ltres", "qtres", "pathomit"];
      let debounceTimer = null;

      inputIds.forEach((id) => {
        document.getElementById(id).addEventListener("input", (e) => {
          // Update value display immediately
          document.getElementById("val-" + id).innerText = e.target.value;

          // Debounce the processing
          clearTimeout(debounceTimer);
          debounceTimer = setTimeout(() => {
            requestVectorization();
          }, 500); // 500ms delay prevents UI freezing during slider drag
        });
      });

      // --- Vectorization Engine ---
      function requestVectorization() {
        if (!state.imageData || state.isProcessing) return;

        state.isProcessing = true;
        dom.loadingOverlay.classList.add("active");
        dom.downloadBtn.disabled = true;

        // Use setTimeout to allow the browser to render the loading spinner
        // BEFORE the heavy synchronous ImageTracer code freezes the thread.
        setTimeout(() => {
          try {
            const options = {
              numberofcolors: parseInt(
                document.getElementById("numberofcolors").value,
              ),
              ltres: parseFloat(document.getElementById("ltres").value),
              qtres: parseFloat(document.getElementById("qtres").value),
              pathomit: parseInt(document.getElementById("pathomit").value),
              viewbox: true, // Essential for correct scaling
              scale: 1,
              blurradius: 0, // Disable built-in blur for speed
              blurdelta: 20,
            };

            ImageTracer.imageToSVG(
              state.imageData,
              function (svgstr) {
                // Success Callback
                state.lastSvgString = svgstr;
                dom.svgWrapper.innerHTML = svgstr;
                dom.downloadBtn.disabled = false;

                // Cleanup
                state.isProcessing = false;
                dom.loadingOverlay.classList.remove("active");
              },
              options,
            );
          } catch (err) {
            console.error(err);
            showError(
              "Vectorization failed. Try a simpler image or different settings.",
            );
            state.isProcessing = false;
            dom.loadingOverlay.classList.remove("active");
          }
        }, 50); // Small delay to render UI
      }

      // --- Error Handling ---
      function showError(msg) {
        dom.errorMessage.innerText = msg;
        dom.errorOverlay.classList.add("active");
      }

      function closeError() {
        dom.errorOverlay.classList.remove("active");
      }

      // --- Download Logic ---
      dom.downloadBtn.onclick = () => {
        if (!state.lastSvgString) return;

        try {
          // Create a clean blob
          const blob = new Blob([state.lastSvgString], {
            type: "image/svg+xml",
          });
          const url = URL.createObjectURL(blob);

          const link = document.createElement("a");
          link.href = url;
          link.download = `vector_export_${Date.now()}.svg`;
          document.body.appendChild(link);
          link.click();

          // Cleanup
          document.body.removeChild(link);
          setTimeout(() => URL.revokeObjectURL(url), 100);
        } catch (e) {
          showError("Download failed.");
        }
      };
    </script>
  </body>
</html>
