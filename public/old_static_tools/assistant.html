<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini 2.0 Coding Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .chat-window {
        height: calc(100vh - 240px);
      }
      pre {
        background: #111827;
        padding: 1rem;
        border-radius: 0.5rem;
        margin: 0.5rem 0;
        overflow-x: auto;
        border: 1px solid #374151;
      }
      code {
        font-family: "Fira Code", monospace;
        color: #60a5fa;
      }
    </style>
  </head>
  <body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col">
    <div class="max-w-5xl mx-auto w-full p-4 flex-grow flex flex-col">
      <header
        class="flex flex-wrap justify-between items-center gap-4 mb-6 border-b border-gray-800 pb-4"
      >
        <div>
          <h1 class="text-2xl font-black tracking-tight text-white">
            GEMINI <span class="text-blue-500">2.0</span>
          </h1>
          <p class="text-xs text-gray-500 uppercase tracking-widest font-bold">
            Coding Assistant
          </p>
        </div>
        <div class="flex items-center gap-2">
          <input
            type="password"
            id="apiKey"
            placeholder="Paste New API Key"
            class="bg-gray-900 border border-gray-700 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-600 outline-none w-64"
          />
        </div>
      </header>

      <div
        id="chatBox"
        class="chat-window overflow-y-auto space-y-4 mb-4 p-4 bg-gray-900/50 rounded-xl border border-gray-800 shadow-2xl"
      >
        <div
          class="flex flex-col items-center justify-center h-full text-gray-600 text-center"
        >
          <svg
            class="w-12 h-12 mb-2 opacity-20"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          <p>
            Ready to debug or write some code. Enter your key above to begin.
          </p>
        </div>
      </div>

      <div class="relative group">
        <textarea
          id="userInput"
          rows="4"
          class="w-full bg-gray-900 border border-gray-800 rounded-xl p-4 pr-24 focus:ring-2 focus:ring-blue-600 outline-none transition-all resize-none shadow-lg"
          placeholder="Paste code or ask: 'Explain this function...'"
        ></textarea>
        <button
          onclick="sendMessage()"
          class="absolute right-3 bottom-3 bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-lg transition-all active:scale-95"
        >
          SEND
        </button>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById("chatBox");
      const userInput = document.getElementById("userInput");
      const apiKeyInput = document.getElementById("apiKey");

      async function sendMessage() {
        const key = apiKeyInput.value.trim();
        const prompt = userInput.value.trim();

        if (!key) return alert("Please enter your API key at the top!");
        if (!prompt) return;

        // Clear placeholder on first message
        if (chatBox.querySelector("svg")) chatBox.innerHTML = "";

        appendMessage("User", prompt);
        userInput.value = "";

        const aiMsgDiv = appendMessage(
          "Assistant",
          "Processing with Gemini 2.0 Flash...",
        );

        try {
          const response = await fetch(
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "x-goog-api-key": key,
              },
              body: JSON.stringify({
                contents: [
                  {
                    parts: [{ text: prompt }],
                  },
                ],
              }),
            },
          );

          const data = await response.json();

          if (data.error) {
            throw new Error(data.error.message || "API Error");
          }

          const aiText = data.candidates[0].content.parts[0].text;
          aiMsgDiv.innerHTML = `<div class="prose prose-invert max-w-none">${formatMarkdown(aiText)}</div>`;
        } catch (error) {
          console.error("Full Error Info:", error);
          aiMsgDiv.innerHTML = `<span class="text-red-500 font-bold">Error:</span> ${error.message}. Check Console (F12) for details.`;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function appendMessage(sender, text) {
        const div = document.createElement("div");
        const isUser = sender === "User";
        div.className = `p-4 rounded-xl ${isUser ? "bg-gray-800 ml-12" : "bg-blue-900/20 border border-blue-900/30 mr-12"}`;
        div.innerHTML = `<div class="text-xs font-bold mb-1 uppercase tracking-tighter ${isUser ? "text-blue-400" : "text-green-400"}">${sender}</div>
                             <div class="whitespace-pre-wrap">${text}</div>`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
        return div;
      }

      // Basic Markdown parser for code blocks
      function formatMarkdown(text) {
        let formatted = text
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;") // Escape HTML
          .replace(/```(\w+)?\n([\s\S]*?)```/g, "<pre><code>$2</code></pre>") // Code blocks
          .replace(
            /`([^`]+)`/g,
            '<code class="bg-gray-800 px-1 rounded">$1</code>',
          ); // Inline code
        return formatted;
      }

      // Allow Shift+Enter for new line, Enter to send
      userInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    </script>
  </body>
</html>
